<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Basic</title>
    <style>
    div {
    font-size: 80px;
    background-color: #ccc;
    margin: 15px;
    }
    .div1 {
    background-color: blue;
    }
    #div2 {
    background-color: red;
    }
    </style>

</head>

<body>
<div class='div1' style="background-color: green;">

    What color I will be?
</div>  

<div class='div1'>
    I'm div 1!
</div>
<div id="div2" class='div1'>
    I'm div 2!
</div>
<div class='div1'>
    I'm div 3!
</div>


</body>
</html>
